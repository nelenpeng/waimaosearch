<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>行业案例模板</title>

  <!-- 外部 CSS -->
  <link rel="stylesheet" href="../css/case-styles.css" />

  <!-- Bootstrap CSS（必需：支持 dropdown 和响应式） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 完整导航栏：含下拉菜单 -->
  <nav class="case-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <a class="navbar-brand" href="../index.html">Waimao<span style="color:#10b981;">Search</span></a>

      <!-- 导航项 -->
      <div class="d-flex align-items-center gap-3">
        <a class="nav-link" href="../index.html" style="text-decoration: none; color: #475569;">返回首页</a>

        <!-- 行业案例下拉菜单 -->
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="color: #475569; text-decoration: none;"
          >
            行业案例
          </a>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" href="auto-parts.html">汽车配件</a></li>
			  <li><a class="dropdown-item" href="building-materials.html">建筑材料</a></li>
			  <li><a class="dropdown-item" href="pet-supplies.html">宠物用品</a></li>
			  <li><a class="dropdown-item" href="furniture.html">家具</a></li>
			  <li><a class="dropdown-item" href="e-cigarettes.html">电子烟</a></li>
			  <li><a class="dropdown-item" href="fishing-gear.html">渔具用品</a></li>
			  <li><a class="dropdown-item" href="musical-instruments.html">乐器</a></li>
			  <li><a class="dropdown-item" href="beauty.html">美容行业</a></li>
			  <li><a class="dropdown-item" href="lighting.html">灯具</a></li>
			  <li><a class="dropdown-item" href="marine.html">船舶设备</a></li>
			  <li><a class="dropdown-item" href="camping-hunting.html">户外露营与狩猎</a></li>
			  <li><a class="dropdown-item" href="others.html">更多其他行业..</a></li>
			</ul>
        </div>

        <!-- 按钮 -->
        <a class="btn btn-primary" href="../index.html#contact">免费试用</a>
      </div>
    </div>
  </nav>

  <!-- 案例头部 -->
  <section class="case-header">
    <div class="container">
      <span class="badge bg-primary mb-3">行业名称</span>
      <h1>客户公司或项目标题</h1>
      <p class="text-muted mt-2">一句话成果摘要</p>
    </div>
  </section>

  <!-- 主内容区（三种模块已保留） -->
  <main class="container">

    <!-- 模块 1：左文右图 -->
    <div class="content-block">
      <div class="text-content">
        <h3><i class="fas fa-exclamation-triangle text-warning"></i> 客户痛点</h3>
        <p>描述问题...</p>
      </div>
      <div class="media-content">
        <img src="https://via.placeholder.com/600x400/e2e8f0/64748b?text=痛点示意图" alt="痛点">
      </div>
    </div>

    <!-- 模块 2：右文左图 -->
    <div class="content-block reverse">
      <div class="text-content">
        <h3><i class="fas fa-lightbulb text-info"></i> 解决方案</h3>
        <p>说明方案...</p>
      </div>
      <div class="media-content">
        <img src="https://via.placeholder.com/600x400/f1f5f9/334155?text=解决方案" alt="方案">
      </div>
    </div>

    <!-- 模块 3：左文右视频 -->
    <div class="content-block">
      <div class="text-content">
        <h3><i class="fas fa-chart-line text-success"></i> 成果展示</h3>
        <ul>
          <li>成交金额 $XXX,XXX</li>
          <li>获得 XX 条高质量询盘</li>
        </ul>
      </div>
      <div class="media-content">
        <video controls poster="https://via.placeholder.com/600x400/0f172a/94a3b8?text=成果视频封面">
          <source src="https://example.com/demo.mp4" type="video/mp4">
          您的浏览器不支持视频。
        </video>
      </div>
    </div>

  </main>

  <!-- ⚠️ 必需：Bootstrap JS（让下拉菜单工作） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 可选：Font Awesome 图标 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
